<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishiro Coin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #ff0000, #ff5500);
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
    }
    main {
      padding: 40px 20px;
    }
    .description {
      font-size: 1.2em;
      max-width: 700px;
      margin: 20px auto;
    }
    .hashtags {
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .meme-img {
      max-width: 80%;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .social-buttons a:hover {
      opacity: 0.8;
    }
    .twitter { background-color: #1da1f2; }
    .discord { background-color: #7289da; }
    footer {
      background-color: #222;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ishiro Coin</h1>
  </header>
  <main>
    <p class="description">
      Ishiro Coin is a fun, community-driven memecoin bringing humor and memes to the crypto world. Join the movement and be part of the viral hype!
    </p>
    <img class="meme-img" src="https://i.imgur.com/8Km9tLL.png" alt="Ishiro Meme">
    <p class="hashtags">
      #IshiroCoin #Memecoin #CryptoFun #MemeCrypto #CryptoCommunity
    </p>
    <div class="social-buttons">
      <a href="https://twitter.com" class="twitter" target="_blank">Follow on Twitter</a>
      <a href="https://discord.com" class="discord" target="_blank">Join Discord</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Ishiro Coin
  </footer>
</body>
</html>
